{% extends 'base.html' %}

{% block head %}
<!-- Bootstrap link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- CSS link -->
<link rel="stylesheet" href="../static/css/login.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
{% endblock %}



{% block body %}
<h1>Trip Calendar</h1>
<form action="/update_calendar/{{ trip.trip_id }}", method="POST">
<h4>Choose the activity to schedule</h4>
{% if not activities %}
<p>No activities chosen yet.</p>
{% endif %}
<select name="activity" id="activity">
{% for activity in activities %}
<option value="{{ activity.activity_id }}">{{ activity.name }}</option>
{% endfor %}
</select>

<h4>Choose the day to schedule</h4>
<select name="day" id="day">
{% for day in days %}
<option value="{{ day }}">{{ day.strftime('%m-%d-%Y') }}</option>
{% endfor %}
</select><br>
<button type="Submit" class="btn btn-light">Submit</button>
</form>

<div id="calendar"></div>
<script src="/static/js/calendar.js"></script>







{% endblock %}
