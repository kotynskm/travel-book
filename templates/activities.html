{% extends 'base.html' %}


{% block body %}
<div class="container">
<h1 class="activity-title">Top rated businesses in {{trip.city}}</h1>
<br>


<div class="row">

<div class="col">
  <div class="businesses-loop">
    <form action="/create-activity/{{trip.trip_id}}", method="POST"> 
      {% for business in data.businesses %}
      <div class="business">
        <h3>{{business.name}}</h3>

        <div class="image">
          <img src="{{business.image_url}}" width="500px" height="500px">
          </div>
          <br>
        
          <button type="submit" class="btn btn-light busy-button" id="business-button" value="{{business.id}}" name="business-info">More info</button>
          <br>
        <input type="checkbox" name="business" value="{{business.name}},{{business.id}},
          {{business.coordinates.latitude}},{{business.coordinates.longitude}},{{business.phone}},{{business.location.address1}},
          {{business.location.zip_code}}"> Add to itinerary
         
      </div>
      <br>
        {% endfor %}   
        <button type="submit" class="btn btn-light">Submit</button>
      </form>    
</div>
</div>


<div class="col">
<div class="result sticky-top"></div>
</div>

</div>
</div>


<script src="/static/js/business.js"></script>


{% endblock %}
