<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS link -->
    <link rel="stylesheet" href="../static/css/login.css">
    <!-- React links -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.js"></script>
    <!-- Map link -->
    <link rel="stylesheet" href="/static/css/maps.css">

    <title>Travel Book</title>
    {% endblock %}
</head>
<body>

        <nav class="navbar navbar-expand-lg bg-light sticky-top shadow-sm p-3 mb-5 bg-white rounded">
            <div class="container-fluid">
              <span class="title">Travel Book</span>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/home">View All Trips</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                  </li>
                </ul>
                <span class="navbar-text">
                  Add a page to your story.
                </span>
              </div>
            </div>
          </nav>
    {% block body %}
        {% for message in get_flashed_messages() %}
          <p>{{ message }}</p>
        {% endfor %}
    {% endblock %}
</body>
</html>
